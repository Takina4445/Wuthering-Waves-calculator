<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-H0R1BXKJFG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-H0R1BXKJFG');
</script>
<body>
    <h1 class="center-text">鳴潮傷害簡易計算器</h1>
    <div class="container">
        <div class="block">
            <h2>基數區</h2>
            <input type="number" id="attack_basicValue" placeholder="攻擊力白值"><br><br>
            <input type="number" id="attack_percentageBoost" placeholder="百分比加成(%)(大攻擊)"><br><br>
            <input type="number" id="attack_otherBoost" placeholder="其他加成(小攻擊)"><br><br>
        </div>
        <div class="block">
            <h2>技能倍率乘區</h2>
            <input type="number" id="skill_multiplier" placeholder="技能倍率(%)"><br><br>
        </div>
        <div class="block">
            <h2>傷害加乘乘區</h2>
            <input type="number" id="attribute_damage_multiplier" placeholder="屬性傷害倍率(%)"><br><br>
            <input type="number" id="specificSkill_damage_multiplier" placeholder="對應技能傷害倍率(%)"><br><br>
        </div>
        <div class="block">
            <h2>傷害加深區</h2>
            <input type="number" id="damage_amplify" placeholder="傷害加深(%)"><br><br>
        </div>
        <div class="block">
            <h2>爆擊乘區</h2>
            <input type="number" id="critical_rate" placeholder="爆擊率(%)"><br><br>
            <input type="number" id="critical_damage" placeholder="爆擊傷害(%)"><br><br>
        </div>
        <div class="block">
            <h2>防禦乘區</h2>
            <input type="number" id="player_level" placeholder="角色等級" ><br><br>
            <input type="number" id="monster_level" placeholder="怪物等級" ><br><br>
        </div>
        <div class="block">
            <h2>抗性乘區</h2>
            <input type="number" id="base_attribute_resistance" placeholder="基礎全屬性抗性" ><br><br>
            <input type="number" id="additional_attribute_resistance" placeholder="額外屬性抗性" ><br><br>
        </div>
    </div>
    <script src="script.js"></script>
    <button onclick="calculateDamage()">計算</button>
    <h2 id="result">Damage: </h2>
    <h4>實際傷害為理論值向上取整<h4>
    <table>
        <caption>怪物抗性參考表</caption>
        <thead>
            <tr>
                <th>模式</th>
                <th>怪物</th>
                <th>基礎全屬性抗性</th>
                <th>額外屬性抗性</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>大世界</td>
                <td>普通飛廉之猩</td>
                <td>10%</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>深塔模式</td>
                <td>100級猩猩</td>
                <td>10%</td>
                <td>50%</td>
            </tr>
            <tr>
                <td>全息模式</td>
                <td>全息全階猩猩</td>
                <td>10%</td>
                <td>70%</td>
            </tr>
        </tbody>
    </table>
    <p class="center-text">網站數值與計算參考網站 <a href="https://www.steamxo.com/2024/05/23/3294441" target="_blank">《鳴潮》傷害乘區科普 鳴潮角色傷害如何計算</a></p>
    <p class="center-text small-text">數據如有錯誤或侵權請聯繫開發者</p>
</body>
</html>
